<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="./script.js"></script>
	<style type="text/css">
	td
	{
		border: 1px solid silver;
		padding: 5px;
	}
	</style>
</head>
<body ng-app='angApp'>
	<div ng-controller='customersController'>
		<h2>Add new customer!</h2>
		<form>
			Customer Name: <input ng-model='newCustomer.name' type='text'>
			<input ng-click='addCustomer()' type='submit' value='Add'>
		</form>
		<input type='text' ng-model='filter_name' placeholder='Search Customers'>
		<table>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="customer in customers | filter:filter_name | orderBy:createdAt">
				<td ng-bind='customer.name'></td>
				<td ng-bind='customer.createdAt | date:format:longDate'></td>
				<td>
					<button ng-click='removeCustomer(customer)'>Delete</button>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
